<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Dish</li>
  </ol>
</nav>
<h2>Dish Detail</h2>
<div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
<form *ngIf="dish" #editForm="ngForm" (ngSubmit)="save()">

  <div class="form-group">
    <label>Id</label>
    {{dish._id || 'n/a'}} 
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="dish.name" id="name" name="name" class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input [(ngModel)]="dish.description" id="description" name="description" class="form-control">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" [(ngModel)]="dish.price" id="price" name="price" class="form-control">
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" [(ngModel)]="dish.quantity" id="quantity" name="quantity" class="form-control">
  </div>

  <div class="btn-group mt-3" role="group">
    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
  </div>
</form>
